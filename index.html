        :root {

        /* Estilo grunge general */
        .grunge-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 158, 187, 0.1) 2%, transparent 2%),

            z-index: -2;
        }

        

        /* Secciones estilo collage */
        section {
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 15px 40px;
            border-bottom: 3px solid #333;
        }

        .collage-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: auto;
            min-height: 80vh;
            margin: 0 auto;
        }

        /* Elementos de collage - Responsive */
        .collage-item {
            position: absolute;
            padding: 20px;
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid;
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.5);       
            z-index: 1;
            max-width: 90%;
        }

       
        .collage-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px #000;
            font-weight: bold;
            padding: 8px;
            border-bottom: 2px solid;
        }

        .collage-text {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 15px;
            font-family: 'Georgia', serif;
        }

        /* TICKETS ESTILO REAL - FASE 1 */
        .ticket {
            position: relative;
            background: var( --mgk-pink);
            color: black;
            border-radius: 5px;
           display: flex;
            width: 300px;
            min-height: 150px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
         align-items: center;

          clip-path: polygon(
                30px 0, calc(100% -   30px) 0, 100%  30px, 
                100% calc(100% -   30px), calc(100% -   30px) 100%, 
                 30px 100%, 0 calc(100% -   30px), 0   30px
            );
        }
      
        .ticket-title {
            font-family: 'Impact', sans-serif;
            font-size: 1.8rem;
            color: black;
            text-align: center;
        }

        .album-container {
            position: relative;
            width: 500px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor principal del texto */
        .tickets-text {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2px;
            transform: rotate(-1deg);
            filter: contrast(1.2) brightness(0.9);
        }
        
        /* Estilo base para cada letra */
        .letter {
            font-family: 'Impact', 'Arial Black', 'Haettenschweiler', sans-serif;
            font-weight: 900;
            font-size: 30px;
            color: #000;
            text-transform: uppercase;
            display: inline-block;
            position: relative;
            margin: 0 -2px;
            
            /* Efecto de recorte/colaje */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2px 6px;
            mix-blend-mode: multiply;
            
            /* Rotaciones individuales */
            transform: rotate(var(--rot));
        }

        /* Efecto de fotocopia/grano */
        .letter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.3'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        /* Efecto de borde rasgado */
        .letter::after {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.2) 2px,
                rgba(0,0,0,0.2) 4px
            ) 1;
        }

        /* Sombras para efecto de profundidad */
        .letter {
            box-shadow: 
                1px 1px 0 rgba(255,255,255,0.3),
                -1px -1px 0 rgba(0,0,0,0.2),
                2px 2px 4px rgba(0,0,0,0.3);
        }

        /* VARIACIONES INDIVIDUALES PARA CADA LETRA */
        /* T */
        .letter:nth-child(1) { --rot: -1.5deg; transform: scale(1.05) rotate(var(--rot));margin-bottom: 5px; color: white; background-color: #000;}
        /* I */
        .letter:nth-child(2) { --rot: 0.8deg; transform: scale(0.95) rotate(var(--rot)); margin-top: -3px; }
        /* C */
        .letter:nth-child(3) { --rot: -0.5deg; transform: scale(1.1) rotate(var(--rot)); margin-bottom: 6px;
              margin-top: 4px;color: white; background-color: #000; }
        /* K */
        .letter:nth-child(4) { --rot: 1.2deg; transform: scale(0.98) rotate(var(--rot)); margin-top: 2px; }
        /* E */
        .letter:nth-child(5) { --rot: -0.8deg; transform: scale(1.02) rotate(var(--rot)); }
        /* T */
        .letter:nth-child(6) { --rot: 1.5deg; transform: scale(0.96) rotate(var(--rot)); color: white; background-color: #000;
            margin-bottom: 4px; margin-top: -2px; }
        /* S */
        .letter:nth-child(7) { --rot: -1deg; transform: scale(1.03) rotate(var(--rot));margin-bottom: 6px; margin-top: -2px; }
        
        /* Espacio entre palabras */
        .space {
            width: 40px;
        }
        
        /* TO */
        .letter:nth-child(8) { --rot: 0.5deg; transform: scale(1.08) rotate(var(--rot));margin-bottom: 4px; margin-top: -2px;
            color: white; background-color: #000; }
        .letter:nth-child(9) { --rot: -1.2deg; transform: scale(1.04) rotate(var(--rot)); margin-bottom: 6px; margin-top: -2px; }
        
        /* MY */
        .letter:nth-child(10) { --rot: 0.3deg; transform: scale(1.06) rotate(var(--rot));margin-bottom: 4px; margin-top: 3px;
             }
        .letter:nth-child(11) { --rot: -0.7deg; transform: scale(0.99) rotate(var(--rot)); margin-top: -3px;margin-bottom: 4px; }
        
        /* DOWN */
        .letter:nth-child(12) { --rot: 1deg; transform: scale(1.04) rotate(var(--rot));margin-bottom: 7px;
             }
        .letter:nth-child(13) { --rot: -0.3deg; transform: scale(0.97) rotate(var(--rot)); margin-bottom: 4px;}
        .letter:nth-child(14) { --rot: 1deg; transform: scale(1.01) rotate(var(--rot));color: white; background-color: #000; margin-top: 3px; margin-bottom: 6px;}
        .letter:nth-child(15) { --rot: -1.1deg; transform: scale(0.95) rotate(var(--rot)); margin-bottom: 7px;}
        
        /* FALL */
        .letter:nth-child(16) { --rot: 0.9deg; transform: scale(1.07) rotate(var(--rot)); margin-bottom: 4px;
          font-weight: 8000;  }

        /* Estrellas de fondo */
        .stars {
            position: absolute;
            top: 0;

            animation: twinkle 4s infinite alternate;
        }
        
        /* Estrellas más grandes y brillantes */
        .stars2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            background-image: 
                radial-gradient(3px 3px at 60px 150px, #fff, rgba(0,0,0,0)),

            background-repeat: repeat;
            background-size: 350px 350px;
            animation: twinkle 5s infinite alternate-reverse;
        }
        
        /* Galaxia espiral */
        .spiral {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            margin-top: -400px;
            margin-left: -400px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at center, rgba(15, 10, 40, 0.1) 0%, transparent 70%),
                repeating-conic-gradient(
                    from 0deg,
                    transparent 0deg,
                    rgba(120, 100, 255, 0.1) 5deg,
                    rgba(180, 150, 255, 0.2) 10deg,
                    transparent 15deg
                );
            animation: rotate 120s linear infinite;
            transform-style: preserve-3d;
        }
        
        /* Nebulosas de colores */
        .nebula {
            position: absolute;

        .nebula-1 {

        .nebula-2 {

        .nebula-3 {
